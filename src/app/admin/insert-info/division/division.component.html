<div class="container m-3">
    <div class="row">
        <div class="col-md-7">
            <table class="table">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Division</th>

                </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of divisionList">
                <th scope="row">{{ item.id}}</th>
                <td>{{ item.name}}</td>

            </tr>
            </tbody>
            </table>
        </div>
        <div class="col-md-5">
            <h3>Add new Division</h3>

            <div class="form-group row mt-5">
                <label for="division" class="col-sm-2 col-form-label">Division</label>
                <div class="col-sm-10">
                  <input type="text"  class="form-control" name="division" id="division" [(ngModel)]="divisionName" >
                </div>
            </div><br>
            <button class="btn btn-success" (click)="postDivision()" >Submit</button>
        </div>
    </div>
</div>
