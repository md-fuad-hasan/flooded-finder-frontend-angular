<div class="container m-3">
    <div class="row">
        <div class="col-md-7">
          <table class="table">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Division</th>
                  <th scope="col">District</th>
                  <th scope="col">Upazila</th>

                </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of upazilaList">
                <th scope="row">{{ item.id}}</th>
                <td>{{ item.divisionName}}</td>
                <td>{{ item.districtName}}</td>
                <td>{{ item.name}}</td>

            </tr>
            </tbody>
            </table>
        </div>
        <div class="col-md-5">
            <h3>Add new Upazila</h3>

            <div class="form-group row mt-5">
                <label for="division" class="col-sm-2 col-form-label">Division</label>
                <div class="col-sm-10">
                  <select name="division" id="" class="form-select"  (change)="onChangeDivison($event)" [(ngModel)]="divisionId">
                    <option *ngFor="let item of divisionList" value="{{item.id}}">{{item.name}}</option>
                </select>
                </div>
            </div><br>
            <div class="form-group row mt-2">
                
                <label for="district" class="col-sm-2 col-form-label">District</label>
                <div class="col-sm-10">
                  <select name="district" id="" class="form-select" [(ngModel)]="districtId">
                    <option *ngFor="let item of districtList" value="{{item.id}}">{{item.name}}</option>
                  </select>
                </div>
            </div><br>
            <div class="form-group row mt-2">
                <label for="upazila" class="col-sm-2 col-form-label">Upazila</label>
                <div class="col-sm-10">
                  <input type="text"  class="form-control" name="upazila" id="upazila" [(ngModel)]="upazilaName">
                </div>
            </div><br>
            <button class="btn btn-success " (click)="postUpazila()">Save</button>
        </div>
    </div>
</div>
