<div class="container m-3">
    <div class="row">
        <div class="col-md-7">

        </div>
        <div class="col-md-5">
            <h3>Add new Upazila</h3>

            <div class="form-group row mt-5">
                <label for="division" class="col-sm-2 col-form-label">Division</label>
                <div class="col-sm-10">
                  <input type="text"  class="form-control" name="division" id="division" [(ngModel)]="division">
                </div>
            </div><br>
            <div class="form-group row mt-2">
                <label for="district" class="col-sm-2 col-form-label">District</label>
                <div class="col-sm-10">
                  <input type="text"  class="form-control" name="district" id="district" [(ngModel)]="district">
                </div>
            </div><br>
            <div class="form-group row mt-2">
                <label for="upazila" class="col-sm-2 col-form-label">Upazila</label>
                <div class="col-sm-10">
                  <input type="text"  class="form-control" name="upazila" id="upazila" [(ngModel)]="upazila">
                </div>
            </div><br>
            <button class="btn btn-success ">Save</button>
        </div>
    </div>
</div>
